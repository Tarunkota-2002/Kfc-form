<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+V7MDus23z6p0aWm2a2K1T7xWfQ/tM2a5+UoQ7VqE0UEjoj" crossorigin="anonymous"></script>

    
    <style>
        body {
            background-color: maroon;
            color: white;
        }
    </style>
    <script>
        function OrderClick(){
            document.getElementById("lblname").innerHTML=document.getElementById("txtname").value;
            document.getElementById("lblMobile").innerHTML=document.getElementById("txtMobile").value;
            var mealname="";
            var mealcost=0;
            var adonname="";
            var adoncost=0;
            
            valuesnack=document.getElementById("valuesnacker");
            periperi=document.getElementById("periperi");


            if(valuesnack.checked){
                mealname=valuesnack.value;
                mealcost=120;
            }
            if(periperi.checked){
                mealname=periperi.value;
                mealcost=120;
            }
            pepsi=document.getElementById("pepsi");
            sevenup=document.getElementById("7up");
            if(pepsi.checked){
                adonname += pepsi.value+"<br>";
                adoncost=80;
                mealcost=mealcost+adoncost;
            }
            if(sevenup.checked){
                adonname += sevenup.value+"<br>";
                adoncost=80;
                mealcost=mealcost+adoncost;
            }
            document.getElementById("lblMeal").innerHTML=mealname;
            document.getElementById("lblAdon").innerHTML=adonname;
            document.getElementById("lbltotal").innerHTML="&#8377;"+mealcost;
            
        
        }
    </script>
</head>
<body>
    <header>
        <img src="../Public/images/kfc.jpg" width="100%" height="150" alt="KFC Image">
    </header>
    <section>
        <div class="accordion" id="orderform">


            <!--Customer Details-->

            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-target="#customer" data-bs-toggle="collapse" data-bs-parent="#orderForm" class="btn btn-danger w-100">Customer Details</button>
                </div>
                <div class="accordion-collapse collapse show" id="customer"> 
                    <div class="accordion-body">
                        <dl>
                            <dt>CustomerName</dt>
                            <dd><input type="text" id="txtname" class="form-control"></dd>
                            <dt>Mobile</dt>
                            <dd><input type="text" id="txtMobile" class="form-control"></dd>
                        </dl>
                    </div>
                </div>
            </div>
            <!--Meals Details-->
            <!--Meals Details-->
<div class="accordion-item">
    <div class="accordion-header">
        <button class="btn btn-danger w-100" data-bs-target="#meal" data-bs-toggle="collapse">Select Your Meal</button>
    </div>
    <div class="accordion-collapse collapse" id="meal" data-bs-parent="#orderForm">
        <div class="accordion-body">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <img src="../Public/images/periperi.jpg" class="card-img-top" height="250">
                        <div class="card-header">
                            <h2>OMG POPCORN</h2>
                        </div>
                        <div class="card-footer">
                            <h3><input type="radio" name="meal" value="omgperiperi" class="form-check-input" id="periperi">&#8377; 120/-</h3>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="../Public/images/valuesnacker.jpg" class="card-img-top" height="150">
                        <div class="card-header">
                            <h2>OMG BURGER</h2>
                        </div>
                        <div class="card-footer">
                            <h3><input type="radio" name="meal" value="omgvaluesnacker" class="form-check-input" id="valuesnacker">&#8377; 120/-</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="accordion-item">
    <div class="accordion-header">
        <button class="btn btn-danger w-100" data-bs-target="#adon" data-bs-toggle="collapse" data-bs-parent="#orderForm">Select AD ON's</button>
    </div>
    <div class="accordion-collapse collapse" id="adon" data-bs-parent="#orderForm">
        <div class="accordion-body">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <img src="../Public/images/pepsi.jpg" class="card-img-top" height="150">
                        <div class="card-header">
                            <h2>Pepsi</h2>
                        </div>
                        <div class="card-footer">
                            <h3><input type="checkbox" id="pepsi" value="pepsi" class="form-check-input">&#8377; 80/-</h3>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="../Public/images/7up.jpg" class="card-img-top" height="150">
                        <div class="card-header">
                            <h2>7up</h2>
                        </div>
                        <div class="card-footer">
                            <h3><input type="checkbox" id="7up" value="7up" class="form-check-input">&#8377; 80/-</h3>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

        </div>
        <button class="btn btn-danger w-100" data-bs-target="#bill" data-bs-parent="#orderForm" data-bs-toggle="modal" onclick="OrderClick()">Place Order</button>
        <div class="modal" id="bill">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-primary">
                        <h2>Your Bill Summary</h2>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body text-dark">
                        <dl class="row text-dark">
                        <dt class="col-4">Customer name</dt>
                        <dd class="col-8" id="lblname"></dd>
                        <dt class="col-3">Mobile</dt>
                        <dd class="col-9"id="lblMobile"></dd>
                        <dt class="col-3">Meal name</dt>
                        <dd class="col-9" id="lblMeal"></dd>
                        <dt class="col-3">AddOn Name</dt>
                        <dd class="col-9" id="lblAdon"></dd>
                        <dt class="col-3">Bill</dt>
                        <dd class="col-9" id="lbltotal"></dd>
                    </dl>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
